# REQUIRED CHANGES
title: Ala'i Paikai | Professional Portfolio
url: "https://apaikai.github.io"
baseurl: ""

# OPTIONAL CHANGES
techfolio-theme: default.css
rouge-theme: github.css

# DON'T CHANGE THE FOLLOWING (unless you know what you're doing)
markdown: kramdown
kramdown:
  hard_wrap: false
  input: GFM
  syntax_highlighter: rouge
strict_front_matter: true
mathjax: true
exclude:
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
include:
  - .nojekyll
  - _data
plugins:
  - jekyll-gist
collections:
  essays:
    output: true
  blog:
    output: true
    permalink: /blog/:name/
