<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/{{ site.techfolio-theme }}">
</head>
<body>
  {% include header.html %}
  <main class="container mt-5">
    <article>
      <h1>{{ page.title }}</h1>
      <p>{{ page.date | date: "%B %d, %Y" }}</p>
      <div>
        {{ content }}
      </div>
    </article>
  </main>
  {% include footer.html %}
</body>
</html>
